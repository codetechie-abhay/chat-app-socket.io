<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" required autocomplete="off">
                    <button type="submit">Send</button> <!-- Added type="submit" -->
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html"> <!-- Corrected types="text/html" -->
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span> <!-- Removed extra space -->
                <span class="message__meta">{{createdAt}}</span> <!-- Removed extra space -->
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html"> <!-- Corrected types="text/html" -->
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span> <!-- Removed extra space -->
                <span class="message__meta">{{createdAt}}</span> <!-- Removed extra space -->
            </p>
            <a href="{{url}}" target="_blank">My current location</a> <!-- Added double quotes around {{url}} -->
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWhwNWphdXg5NzlxbHBzdTJtNTNmcmFxNTlrM21nZW9qNG0yN2FlNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oz8xDp5mAEOAZXEPe/giphy.gif" alt="" style="width: 16px; height: 16px; border-radius: 50%; margin-right: 4px;">
            Room: {{currentRoom}}
        </h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}} 
                <li>
                    <img src="https://th.bing.com/th/id/R.2225aea97c916091cae0b7b7ee890a99?rik=6BKVn%2bwJOMdmmQ&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2fR%2fd%2fz%2fv%2fH%2f1%2fneon-green-dot-hi.png&ehk=jyt8UZfqXOf9pUxmOqTZqaeBi6j3rUuZvs9CJpS9YAQ%3d&risl=&pid=ImgRaw&r=0" alt="Online" width="12" height="12" style="margin-right: 4px;">
                    {{username}}
                </li>
            {{/users}}
        </ul>
    </script>
    
    
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
